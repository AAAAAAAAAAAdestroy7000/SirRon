<!DOCTYPE html>
<html>

<head>
    <title>Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left {
            width: 50%;
            position: relative;
            background: black;
        }

        .left video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: #5B21B6;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        p {
            font-size: 18px;
            color: #6B7280;
            margin-bottom: 40px;
            font-weight: 500;
        }

        button {
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #7C3AED 0%, #6D28D9 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(124, 58, 237, 0.5);
            background: linear-gradient(135deg, #6D28D9 0%, #5B21B6 100%);
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column-reverse;
            }

            .left,
            .right {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- left side displays a looping background video -->
        <div class="left">
            <!-- Double buffer video container for smooth crossfade -->
            <div id="video-container" style="position:relative; width:100%; height:100%;">
                <video id="bg-video-1" muted playsinline
                    style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; opacity:0;"></video>
                <video id="bg-video-2" muted playsinline
                    style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; opacity:0;"></video>
            </div>
            <script src="../js/video_manager.js"></script>
        </div>

        <!-- right side contains the entry button -->
        <div class="right">
            <h1>GalaExtremist</h1>
            <p>Your journey begins here.</p>
            <button onclick="location.href='start.php'">
                Start Exploring
            </button>
        </div>

    </div>

</body>

</html>
